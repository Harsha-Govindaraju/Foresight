<!doctype html>
	<head>
		<style>
			body {
			    font-family:arial;
			}
			input {
			    padding: 10px;
			    width: 300px;
			    border-radius: 5px;
			    border: solid 2px #BBB;
			}
			div {
			    margin:10px 0px;
			}
			button {
			    padding:10px;
			    background-color:#6a67ce;
			    color: #FFFFFF;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
			}
		</style>
		<title>Simple Text to Audio</title>
	</head>
	<body>
	    <h2>Text to Speech</h2>
		<div><input type="text" id="text-to-speech" placeholder="Enter text to speak..."/></div>
        <div><button type="button" onclick="textToAudio()">Speak</button></div>
        <br/>
        <div><small><b>NOTE:</b> Enter text and click on speak button.</small></div>
	<br/>
	<h2>Speech to Text</h2>
	<div><small> Say below and system responds</small></div>
	<ul>
		<li>
		  <p>
			Can you go to the next page
		  </p>
		</li>
		<li>
		  <p>
			Now go back to the previous page
		  </p>
		</li>
	</ul>
	<script src="https://unpkg.com/anycontrol/dist/index.umd.min.js"></script>
	<script src="script.js"></script>
	</body>
</html>
